
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Horas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Registro de Horas por DÃ­a</h2>
        <form action="registrar.php" method="post">
            <label for="carne">Carne del estudiante:</label>
            <input type="text" id="carne" name="carne" required>

            <label for="nombre">Nombre del estudiante:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="fechaInicio">Fecha y hora de inicio:</label>
            <input type="datetime-local" id="fechaInicio" name="fechaInicio" required>

            <label for="fechaFin">Fecha y hora de fin:</label>
            <input type="datetime-local" id="fechaFin" name="fechaFin" required>

            <!-- Ingresar manualmente las horas -->
            <label for="totalHoras">Total de horas:</label>
            <input type="number" id="totalHoras" name="totalHoras" placeholder="Ingrese manualmente las horas">

            <button type="submit">Registrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
